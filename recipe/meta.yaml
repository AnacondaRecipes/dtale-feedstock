{% set name = "dtale" %}
{% set version = "1.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d5fe96232c4d038c5f7d964c84a2d6302308a95f895ce87a632679e16d771cad

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - dtale = dtale.cli.script:main

requirements:
  host:
    - python
    - pip
    - six
  run:
    - python
    - lz4
    - dash
    - dash-daq
    - Flask-Compress
    - Flask
    - future
    - itsdangerous
    - pandas
    - requests
    - scipy
    - six

test:
  commands:
    - dtale --help
  imports:
    - dtale
    - dtale.cli

about:
  home: https://github.com/man-group/dtale/
  license: LGPL
  license_file: LICENSE
  summary: 'D-Tale is the combination of a Flask back-end and a React front-end to bring you an easy way to view & analyze Pandas data structures'

  doc_url: https://dtale.readthedocs.io
  dev_url: https://github.com/man-group/dtale/

extra:
  recipe-maintainers:
    - Juanlu001
    - AlexS12
    - aschonfeld
