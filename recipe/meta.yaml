{% set name = "dtale" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 47b35f77b99dfa4d202ead4a2efe370632ce50164ec06ac63ec187e2aea9cd9d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - dtale = dtale.cli.script:main

requirements:
  host:
    - python
    - pip
    - six
  run:
    - python
    - lz4
    - dash
    - dash-bootstrap-components
    - dash_colorscales
    - dash-daq
    - Flask-Compress
    - Flask
    - future
    - itsdangerous
    - pandas
    - requests
    - scikit-learn
    - scipy
    - six
    - statsmodels
    - xarray

test:
  commands:
    - dtale --help
  imports:
    - dtale
    - dtale.cli

about:
  home: https://github.com/man-group/dtale/
  license: LGPL
  license_file: LICENSE
  summary: D-Tale is the combination of a Flask back-end and a React front-end to bring you an easy way to view & analyze Pandas data structures

  doc_url: https://dtale.readthedocs.io
  dev_url: https://github.com/man-group/dtale/

extra:
  recipe-maintainers:
    - astrojuanlu
    - AlexS12
    - aschonfeld
